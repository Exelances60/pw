<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onPasswordLengthChange($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              (change)="onChangeCheckBox($event)"
              type="checkbox"
              id="includeLetters"
            />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              (change)="onChangeCheckBox($event)"
              type="checkbox"
              id="includeNumbers"
            />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              (change)="onChangeCheckBox($event)"
              type="checkbox"
              id="includeSymbols"
            />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="
          !passwordLength ||
          (!includeLetters && !includeNumbers && !includeSymbols)
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
